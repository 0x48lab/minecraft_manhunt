# Manhunt プラグイン設定ファイル

# 言語設定
language:
  # デフォルト言語 (ja: 日本語, en: 英語)
  default: "ja"
  # プレイヤー単位での言語設定を有効にする
  per-player: true

# ゲーム設定
game:
  # ゲーム開始に必要な最小プレイヤー数
  min-players: 2
  
  # 近接警告の距離設定（チャンク単位）
  proximity-warning:
    level-1: 1  # 1チャンク以内で赤色警告
    level-2: 2  # 2チャンク以内で橙色警告
    level-3: 3  # 3チャンク以内で黄色警告
    # 警告頻度制御（秒）- 同じレベルの警告を再送する間隔
    cooldown-seconds: 5
  
  # コンパス更新間隔（秒）
  compass-update-interval: 1
  
  # 近接チェック間隔（秒）
  proximity-check-interval: 1
  
  # ゲーム開始カウントダウン（秒）
  start-countdown: 10
  
  # リスポン設定
  respawn:
    # ランナーのリスポンタイム（秒）
    runner-respawn-time: 300
    # ハンターの即座リスポン有効
    hunter-instant-respawn: true

# UI表示設定
ui:
  # スコアボード表示の有効/無効
  scoreboard-enabled: true
  
  # ActionBar表示の有効/無効
  actionbar-enabled: true
  
  # BossBar表示の有効/無効
  bossbar-enabled: true
  
  # タイトル表示の有効/無効
  title-enabled: true
  
  # スコアボード更新間隔（秒）
  scoreboard-update-interval: 1
  
  # ActionBar更新間隔（秒）
  actionbar-update-interval: 2
  
  # 距離表示設定
  distance-display:
    # 最小表示距離（メートル）- この値未満は設定値で表示
    minimum-distance: 5

# メッセージ設定 (廃止予定 - messages/ フォルダの言語ファイルに移行)
# この設定は後方互換性のため残されています
messages:
  game-start: "§6[Manhunt] ゲーム開始！"
  hunter-win: "§c追う人の勝利！逃げる人を全員倒しました！"
  runner-win: "§a逃げる人の勝利！エンダードラゴンを倒しました！"
  game-reset: "§6[Manhunt] 新しいゲームの準備ができました！"
  
  proximity-warnings:
    level-1: "§c§l[警告] 追う人が1チャンク以内にいます！"
    level-2: "§6§l[警告] 追う人が2チャンク以内にいます！"
    level-3: "§e§l[警告] 追う人が3チャンク以内にいます！"

# 経済・ショップ設定
economy:
  # 開始時の所持金
  starting-balance: 0
  # 最大所持金
  max-balance: 999999
  # 通貨単位（例: g, コイン, 円, $ など）
  currency-unit: "G"
  
  # ハンター用設定
  hunter:
    # ダメージ報酬（1ダメージあたり）
    damage-reward: 55
    # キル報酬
    kill-reward: 500
    # 接近ボーナス（削除済み - ログが多すぎるため）
    # proximity-reward: 100
    # proximity-distance: 50
    # 時間ボーナス（1秒あたり）
    time-bonus: 0.3
    # 時間ボーナスの支給間隔（秒）
    time-bonus-interval: 10
  
  # ランナー用設定
  runner:
    # 生存ボーナス（1秒あたり）
    survival-bonus: 0.5
    # 生存ボーナスの支給間隔（秒）
    survival-interval: 5
    # ネザー到達報酬
    nether-reward: 1000
    # 要塞発見報酬
    fortress-reward: 1500
    # エンド到達報酬
    end-reward: 2000
    # ダイヤモンド収集報酬（1個あたり）
    diamond-reward: 100
    # 逃走成功ボーナス
    escape-reward: 50
    # 逃走成功とみなす距離（メートル）
    escape-distance: 100