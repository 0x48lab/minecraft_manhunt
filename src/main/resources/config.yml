# Manhunt プラグイン設定ファイル

# 言語設定
language:
  # デフォルト言語 (ja: 日本語, en: 英語)
  default: "en"
  # プレイヤー単位での言語設定を有効にする
  per-player: true

# ゲーム設定
game:
  # ゲーム開始に必要な最小プレイヤー数
  min-players: 2
  
  # 自動スタート設定（最小プレイヤー数が満たされたら自動的にゲーム開始）
  auto-start: false
  
  # 近接警告の距離設定（チャンク単位）
  proximity-warning:
    level-1: 1  # 1チャンク以内で赤色警告
    level-2: 2  # 2チャンク以内で橙色警告
    level-3: 3  # 3チャンク以内で黄色警告
    # 警告頻度制御（秒）- 同じレベルの警告を再送する間隔
    cooldown-seconds: 5
  
  # コンパス更新間隔（秒）
  compass-update-interval: 1
  
  # 近接チェック間隔（秒）
  proximity-check-interval: 1
  
  # ゲーム開始カウントダウン（秒）
  start-countdown: 10
  
  # リスポン設定
  respawn:
    # ランナーのリスポンタイム（秒）
    runner-respawn-time: 300
    # ハンターの即座リスポン有効
    hunter-instant-respawn: true
  
  # 名前タグ表示設定
  name-tag:
    # ゲーム中に名前タグを非表示にする
    hide-during-game: true
    # 非表示モード (all: 全員非表示, team: チーム内のみ表示, none: 通常表示)
    visibility-mode: "all"
  
  # 初期装備設定
  starting-items:
    runner:
      - "COOKED_BEEF:3"
      - "OAK_LOG:3"
    hunter:
      - "COOKED_BEEF:3"
  
  # スポーン配置設定
  spawn:
    # スポーン範囲（ワールドスポーンからの距離）
    min-radius: 100        # 最小距離（メートル）
    max-radius: 2000       # 最大距離（メートル）※プレイヤー総数により自動調整
    # 動的半径: 2人=500m, 20人=2000m, 20人以上はさらに拡大
    
    # 敵同士の最小距離
    enemy-min-distance: 500  # 敵チーム間の最小距離（メートル）
    
    # チーム人数比による分散設定
    team-spread:
      enabled: true           # 人数比による分散を有効化
      low-threshold: 1.0      # この比率以下は少数派（分散なし）
      medium-threshold: 1.5   # この比率未満は中程度の分散
      high-threshold: 2.0     # この比率以上は最大分散
      
      # 各閾値での分散距離
      low-distance: 0         # 少数派の分散距離（0=分散なし）
      medium-distance: 1000   # 中程度の分散距離（メートル）
      high-distance: 2000     # 最大分散距離（メートル）

# UI表示設定
ui:
  # スコアボード表示の有効/無効
  scoreboard-enabled: true
  
  # ActionBar表示の有効/無効
  actionbar-enabled: true
  
  # BossBar表示の有効/無効
  bossbar-enabled: true
  
  # タイトル表示の有効/無効
  title-enabled: true
  
  # スコアボード更新間隔（秒）
  scoreboard-update-interval: 1
  
  # ActionBar更新間隔（秒）
  actionbar-update-interval: 2
  
  # 距離表示設定
  distance-display:
    # 最小表示距離（メートル）- この値未満は設定値で表示
    minimum-distance: 5


# 経済・ショップ設定
economy:
  # 開始時の所持金
  starting-balance: 0
  # 最大所持金
  max-balance: 999999
  # 通貨単位（例: g, コイン, 円, $ など）
  currency-unit: "G"
  
  # ハンター用設定
  hunter:
    # ダメージ報酬（1ダメージあたり）
    damage-reward: 5
    # キル報酬
    kill-reward: 150
    # 接近ボーナス（削除済み - ログが多すぎるため）
    # proximity-reward: 100
    # proximity-distance: 50
    # 時間ボーナス（1秒あたり）
    time-bonus: 0.05
    # 時間ボーナスの支給間隔（秒）
    time-bonus-interval: 30
  
  # ランナー用設定
  runner:
    # 生存ボーナス（1秒あたり）
    survival-bonus: 0.05
    # 生存ボーナスの支給間隔（秒）
    survival-interval: 30
    # ネザー到達報酬
    nether-reward: 200
    # 要塞発見報酬
    fortress-reward: 300
    # エンド到達報酬
    end-reward: 500
    # ダイヤモンド収集報酬（1個あたり）
    diamond-reward: 25
    # 逃走成功ボーナス
    escape-reward: 20
    # 逃走成功とみなす距離（メートル）
    escape-distance: 100

# 移動報酬システム
movement:
  # スプリント移動報酬（1ブロックあたり）
  sprint-reward-per-block: 0.2
  # 1分間の最大スプリント報酬
  sprint-max-reward-per-minute: 50
  # スプリント報酬のクールダウン（秒）
  sprint-reward-cooldown: 1

# ショップシステム設定
shop:
  # ショップアイテムをインベントリに表示
  item-enabled: true